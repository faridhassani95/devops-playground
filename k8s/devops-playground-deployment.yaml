apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-playground
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-playground
  template:
    metadata:
      labels:
        app: devops-playground
    spec:
      containers:
      - name: devops-playground
        image: devops-playground:latest
        imagePullPolicy: Never  # خیلی مهم، image local روی VM استفاده بشه
        ports:
        - containerPort: 80
